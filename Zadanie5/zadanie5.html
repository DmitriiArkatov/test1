<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Отправка данных на сервер</title>
</head>
<body>
<h1>Отправка данных на сервер</h1>
    <label for="limit">Введите ограничение по генерации:</label>
    <input type="number" id="limit" name="limit" min="1" required><br><br>
    <label for="flow">Введите кол-во горутин:</label>
    <input type="number" id="flow" name="flow" min="1" required><br><br>
    <label for="count">Введите кол-во уникальных чисел:</label>
    <input type="number" id="count" name="count" min="1" required><br><br>
    <input id="btn" type="button" value="Отправить">
    <p id="result"></p>
<script>
    let socket = new WebSocket("ws://localhost:8888/ws");
    socket.onopen = () => {
        console.log("Socket open connection!");
    document.getElementById("btn").addEventListener("click", function event () {
        socket.send([
            document.getElementById("limit").value,
            document.getElementById("flow").value,
            document.getElementById("count").value
        ])
    });
    };
    socket.onmessage = event => {
       document.getElementById('result').innerHTML += event.data+"  ";
    }
    socket.onclose = event => {
        console.log("Socket closed connection: ", event);
    };
    socket.onerror = error => {
        console.log("Socket error: ", error);
    };
</script>
</body>
</html>
