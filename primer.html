<!DOCTYPE html>
<html lang="ru">
<head>
<title>Отправка данных на сервер</title>
</head>
<body>
<h1>Отправка данных на сервер</h1>
<form id="myForm" method="post">
    <label for="number">Введите ограничение по генерации:</label>
    <input type="number" id="limit" name="limit"><br><br>
        <label for="number">Введите кол-во горутин:</label>
        <input type="number" id="flow" name="flow"><br><br>
            <label for="number">Введите кол-во уникальных чисел:</label>
            <input type="number" id="count" name="count"><br><br>
            <input type="submit" value="Отправить">
</form>
<script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
   // event.preventDefault(); // Предотвращаем отправку формы по умолчанию

        let formData = {
            limit: document.getElementById("limit").value,
            flow: document.getElementById("flow").value,
            count: document.getElementById("count").value
        };
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/', true);
        xhr.setRequestHeader('Content-Type', 'application/json');

    xhr.onload = function() {
    if (xhr.status === 200) {
        let data = JSON.parse(xhr.responseText);
        console.log(data);
    // Дополнительные действия после успешного выполнения запроса
}
};

    xhr.onerror = function() {
    console.error('Произошла ошибка при выполнении запроса.');
};

    xhr.send(JSON.stringify(formData));
});
</script>
</body>
</html>
